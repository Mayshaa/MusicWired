	function genrelist(list){
	 var GenreChart = list.GenreChart;
	 var paging = list.paging;
   

		var output="";

		if(paging.page <= 1){
			output += "<span>[이전] </span>"
		} else if(paging.page > 1){
			output += "<span id='"+paging.page+"' class='previousPage' value='"+paging.limit+"'><a href='#'>[이전] </a></span>";
		}
		
		for(var i=paging.startPage; i<=paging.endPage; i++){
			if(paging.page == i){
				output += "<span> ["+i+"] </span>";
			} else if(paging.page != i){
				output += "<span id='"+ i +"' class='selectPage' value='"+paging.limit+"'><a href='#'> "+ i +" </a></span>";
			}
		}
	
		if(paging.page >= paging.maxPage){
			output += "<span> [다음]</span>"
		} else if(paging.page < paging.maxPage){
			output += "<span id='"+paging.page+"' class='nextPage' value='"+paging.limit+"'><a href='#'> [다음]</a></span>";
		}
		
		
		output +="<table>";
		output +="<tr>";
		output +="<th>가수이름</th>";
		output +="<th>음악이름</th>";
		output +="<th>음악장르</th>";
		output +="<th>게시일</th>";
		output +="<th>조회수</th>";
		output +="<th>좋아요수</th>";
		output +="<th>가격</th>";
		output +="</tr>	";
	
		for(var i in GenreChart){
		output +="<td>"+GenreChart[i].muSinger+"</td>";
		output +="<td><a href='muView?muCode="+GenreChart[i].muCode+"'>"+GenreChart[i].muName+"</td>";
		output +="<td>"+GenreChart[i].muGanre+"</td>";
		output +="<td>"+GenreChart[i].muDate+"</td>";
		output +="<td>"+GenreChart[i].muHit+"</td>";
		output +="<td>"+GenreChart[i].muLike+"</td>";
		output +="<td>"+GenreChart[i].muPrice+"</td>";
		output +="</tr> ";
		
		var genreArea=document.getElementById('genreArea');
		
		genreArea.innerHTML=output;
	
	
		}
			
		
		output +="</table>";
		
		
		$(".previousPage").click(function(){
			var page = $(this).attr('id');
			console.log("page : "+page);
			
			var limit = $(this).attr('value');
			console.log("limit : "+limit);
			
			var page1 = page - 1;
			console.log("page1 : " + page1);
			
			$.ajax({
				type : "POST",
				url : "balGenre",
				data : {"page" : page1,
						"limit" : limit},
				dataType : "json",
				success : function(list){
					genrelist(list);
				},
				error : function(){
					alert('음악목록 실패');
				}
			});
			
		});
		
		
		
		
		
		$(".selectPage").click(function(){
			var page = $(this).attr('id');
			console.log("page : "+page);
			
			var limit = $(this).attr('value');
			console.log("limit : "+limit);
			
			$.ajax({

	function gitalist(list){
		 var GenreChart = list.GenreChart;
		 var paging = list.paging;
	   

			var output="";

			if(paging.page <= 1){
				output += "<span>[이전] </span>"
			} else if(paging.page > 1){
				output += "<span id='"+paging.page+"' class='previousPage' value='"+paging.limit+"'><a href='#'>[이전] </a></span>";
			}
			
			for(var i=paging.startPage; i<=paging.endPage; i++){
				if(paging.page == i){
					output += "<span> ["+i+"] </span>";
				} else if(paging.page != i){
					output += "<span id='"+ i +"' class='selectPage' value='"+paging.limit+"'><a href='#'> "+ i +" </a></span>";
				}
			}
		
			if(paging.page >= paging.maxPage){
				output += "<span> [다음]</span>"
			} else if(paging.page < paging.maxPage){
				output += "<span id='"+paging.page+"' class='nextPage' value='"+paging.limit+"'><a href='#'> [다음]</a></span>";
			}
			
			
			output +="<table>";
			output +="<tr>";
			output +="<th>가수이름</th>";
			output +="<th>음악이름</th>";
			output +="<th>음악장르</th>";
			output +="<th>게시일</th>";
			output +="<th>조회수</th>";
			output +="<th>좋아요수</th>";
			output +="<th>가격</th>";
			output +="</tr>	";
		
			for(var i in GenreChart){
			output +="<td>"+GenreChart[i].muSinger+"</td>";
			output +="<td><a href='muView?muCode="+GenreChart[i].muCode+"'>"+GenreChart[i].muName+"</td>";
			output +="<td>"+GenreChart[i].muGanre+"</td>";
			output +="<td>"+GenreChart[i].muDate+"</td>";
			output +="<td>"+GenreChart[i].muHit+"</td>";
			output +="<td>"+GenreChart[i].muLike+"</td>";
			output +="<td>"+GenreChart[i].muPrice+"</td>";
			output +="</tr> ";
			
			var genreArea=document.getElementById('genreArea');
			
			genreArea.innerHTML=output;
		
		
			}
				
			
			output +="</table>";
			
			
			$(".previousPage").click(function(){
				var page = $(this).attr('id');
				console.log("page : "+page);
				
				var limit = $(this).attr('value');
				console.log("limit : "+limit);
				
				var page1 = page - 1;
				console.log("page1 : " + page1);
				
				$.ajax({
					type : "POST",
					url : "gitaGenre",
					data : {"page" : page1,
							"limit" : limit},
					dataType : "json",
					success : function(list){
						gitalist(list);
					},
					error : function(){
						alert('음악목록 실패');
					}
				});
				
			});
			
			
			
			
			
			$(".selectPage").click(function(){
				var page = $(this).attr('id');
				console.log("page : "+page);
				
				var limit = $(this).attr('value');
				console.log("limit : "+limit);
				
				$.ajax({
					type : "POST",
					url : "gitaGenre",
					data : {"page" : page,
							"limit" : limit},
					dataType : "json",
					success : function(list){
						gitalist(list);
					},
					error : function(){
						alert('음악목록 실패');
					}
				});
				
			});
			
			
			$(".nextPage").click(function(){
				var page = $(this).attr('id');
				console.log("page : "+page);
				
				var limit = $(this).attr('value');
				console.log("limit : "+limit);
				
				var page2 = parseInt(page) + 1;
				
				console.log("page2 : " + page2);
				
				$.ajax({
					type : "POST",
					url : "gitaGenre",
					data : {"page" : page2,
							"limit" : limit},
					dataType : "json",
					success : function(list){
						gitalist(list);
					},
					error : function(){
						alert('음악목록 실패');
					}
				});
			});
			
			
		}
