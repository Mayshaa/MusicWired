<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script th:if="${session.login eq null}">

    alert('로그인 이후 이용해주세요.');
    location.href = "memberLogin";
</script>
<body>
<form ACTION="fileUpload" METHOD="POST" ENCTYPE="multipart/form-data">
    가수 이름 : <span th:text="${session.login.mId}"></span><br/>
    음악 이름 : <input type="text" name="muName"><br/>
    가사 : <input type="text" name="muLyrics"><br/>
    장르 : <input type="text" name="muGanre"><br/>
    음원 : <input type="file" name="muFile"><br/>
    포스터 : <input type="file" name="mImage"><br/>
    <input type="hidden" name="muSinger" th:value="${session.login.mId}">
    <input type="submit" value="등록"><br/>
    <input type="reset" value="다시작성">
</form>
</body>

</html>
