<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kooky"/>
    <meta name="description" content="inputBoot index"/>
    <title>Title</title>
</head>

<body>
<table>


    <tr th:each="list : ${list}">

        <td><img th:src="@{/muImage/{muImage}(muImage=${list.muImage})}" style="width:200px;"/></td>

        <td th:text="${list.muSinger}"></td>
        <td th:text="${list.muName}"></td>

        <td>
            <audio controls="controls" th:id="audio">
                <source th:src="@{/audio/{mFile}(mFile=${list.mFile})}" style="width:200px;" type="audio/mpeg">
            </audio>
        <td>

    </tr>

</table>

</body>
</html>
