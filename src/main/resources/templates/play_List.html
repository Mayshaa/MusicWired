<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        var loginId = $("#mId").val();
        console.log(loginId);
        $.ajax({
            type: "POST",
            url: "playListPrint",
            data: {
                "mId": loginId
            },
            dataType: "json",
            success: function (result) {
                console.log(result)
                playList(result)
            },
            error: function () {

            }
        });

        //searchBtn
        $("#searchBtn").click(function () {
            var playListSearch = $("#playListSearch").val();
            console.log('gd' + playListSearch);
            var muName = $("#muName").val();
            console.log('gd' + muName);
            $.ajax({
                type: "POST",
                url: "playListSearch",
                data: {
                    "muName": playListSearch
                },
                dataType: "json",
                success: function (result) {

                    playList(result);
                },
                error: function () {
                    console.log("ㅜㅜ")
                }
            });
        })
    });

    function playList(result) {
        var output = "";
        var loginId = $("#mId").val();
        for (var i in result) {
            (function (i) {
                $.ajax({
                    type: "POST",
                    url: "playListDeleteAjax",
                    data: {
                        "muSinger": result[i].muSinger
                    },
                    dataType: "json",
