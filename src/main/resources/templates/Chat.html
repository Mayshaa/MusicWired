<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>


<style>

	.toast-wrap {
    display: table;
    position: fixed;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    padding: 10px;
    border-radius: 5%;
    z-index: 999;
}
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 500px;
			margin: 0 auto;
			padding: 25px
		}
		.container h1{
			text-align: left;
			padding: 5px 5px 5px 15px;
			color: rgb(0, 0, 255);
			border-left: 3px solid rgb(0, 0, 255);
			margin-bottom: 20px;
		}
		.chating{
			background-color: rgb(100,149,237);
			width: 700px;
			height: 700px;
			overflow: auto;
			font-size: 20px;
		}
		  
		.chating p{
			color: #fff;
			text-align: left;
		}
		input{
			width: 330px;
			height: 25px;
		}
		
		.chating .me{
			color: #F6F6F6;
			text-align: right;
		}
		.chating .others{
			color: #FFE400;
			text-align: left;
		}
		#csDate{
		font-size: 15px;
		}
		#csDate1{
		font-size: 15px;
		color: #FFE400;
		}
	</style>
</head>

<script type="text/javascript">
	var ws;

	
	    
	    $(document).ready(function(){

		 wsOpen();
		 
		
	});
	
	function wsOpen(){

		//웹소켓 전송시 현재 방의 번호를 넘겨서 보낸다.
	
		ws = new WebSocket("ws://" + location.host + "/chating/"+$("#roomNumber").val());
	
		wsEvt();
		

		document.getElementById('chating').scrollTop = document.getElementById('chating').scrollHeight;
		
	}


	
	if($("#loginId").val() == "admin"){
		
		var crId = $("#loginId").val();
		
		$.ajax({
			
			type : "POST",
			url : "/readupdate", 
			data : {
				"crId" : crId
				},
			dataType : "json",
			success : function(){
				
			},
			error : function(){
			
			}

		});
	}
	
	
	function wsEvt() {
		ws.onopen = function(data){
			//소켓이 열리면 동작
		}
		
		
		
		ws.onmessage = function(data) {
		
			//메시지를 받으면 동작
			var msg = data.data;
			if(msg != null && msg.trim() != ''){
				  
				};	
				var d = JSON.parse(msg);
				/* if(d.type == "getId"){
					var si = d.sessionId != null ? d.sessionId : "";
					if(si != ''){
						$("#sessionId").val(si);
					}
				}else */ if(d.type == "message"){
					if(d.userName == $("#loginId").val()){
						$("#chating").append("<p class='me'>" + $("#loginId").val() + ": "+ d.msg + "<p id='csDate' class='me'>" + d.date + "</p></p>");	
					
					
					}if(d.userName !== $("#loginId").val()){
						$("#chating").append("<p class='others'>" + d.userName + ": " + d.msg + "<p id='csDate1' class='others'>" + d.date + "</p></p>");
					}
					
					if($("#loginId").val() == "admin"){
						if(d.userName !== "admin"){
						setTimeout(function () {
				             notify(d.userName,d.msg);
				         }, 300);
					}
					}
					
					/* if($("#loginId").val() !== "admin"){
						if(d.userName == "admin"){
						setTimeout(function () {
				             notify(d.userName,d.msg);
				         }, 300);
					}
					}
 */

						
				}else{
					console.warn("unknown type!")
				}
				document.getElementById('chating').scrollTop = document.getElementById('chating').scrollHeight;
				 
				
		
		}
		
		}
		
		document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ //enter press
				send();
			}
		});      
	

	function send() {
		var option ={
			type: "message",
			roomNumber: $("#roomNumber").val(),
			sessionId : $("#sessionId").val(),
			userName : $("#loginId").val(),
			msg : $("#chatting").val(),
			date : new Date(+new Date() + 3240 * 10000).toISOString().replace("T", " ").replace(/\..*/, '').substring(0,16)

		}
	
		ws.send(JSON.stringify(option));
	 	

		$.ajax({
	
			type : "POST",
			url : "/chatSave", 
			data : {"csNum" : $("#roomNumber").val(), 
				"csId" : $("#loginId").val(),
				"csContent" : $("#chatting").val()
				},
			dataType : "json",
			success : function(){
				
			},
			error : function(){
			
			}
	
		});
	
		$('#chatting').val("");
		
	
		
	}
	
	 window.onload = function () {
         if (window.Notification) {
             Notification.requestPermission();
         }
     }

     function notify(name,msg) {
        var name1 = name;
        var msg1 = msg;
    	 if (Notification.permission !== 'granted') {
             alert('notification is disabled');
         }
         else {
             var notification = new Notification(name1+'님이 메세지를 보냈습니다', {
                 icon: 'http://192.168.1.100/static/chat/chaticon.png',
                 body: msg1,
             });

             notification.onclick = function () {
                 window.open('http://google.com');
             };
         }
     }
	
</script>

<body>

	<div id="container" class="container">
		<h1 th:text="${crdto.crId} +님+' '+채팅방"></h1>
	
		<input th:type="hidden" th:id="roomNumber" th:value="${crdto.crNum}">
	<!-- 	<input type="hidden" id="sessionId" value=""> -->
	
		<div id="chating" class="chating">
		<div th:each='csdto:${csdto}'>
	
		<p th:if="${csdto.csId eq session.login.mId}" class='me'  th:text="${csdto.csId}+': '+${csdto.csContent}+''"><p id="csDate" 
		th:if="${csdto.csId eq session.login.mId}" class='me'  th:text="${#dates.format(csdto.csDate, 'yyyy-MM-dd HH:mm')}"></p></p>
	

		<p th:if="${csdto.csId ne session.login.mId}" class='others'  th:text="${csdto.csId}+': '+${csdto.csContent}"><p id="csDate1" 
		th:if="${csdto.csId ne session.login.mId}"  class='others'  th:text="${#dates.format(csdto.csDate, 'yyyy-MM-dd HH:mm')}"></p></p>
	
		</div>
		
		</div>
		
		<div id="yourMsg">
			<table class="inputTable">
				<tr>
				
					<th>메시지</th>
					<th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>
					<th><button onclick="send()" id="sendBtn">보내기</button></th>
					<th><input th:type="hidden" th:value="${session.login.mId}" th:id="loginId"/>
				
				</tr>
			</table>
		</div>
	</div>  
	
	  <div id="toast" class="toast-wrap"  th:fragment="toast1"></div>

</html>
