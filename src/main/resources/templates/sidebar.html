	<script th:if="${session.login ne null}" type="text/javascript" th:inline="javascript">

	var CheckLogin = [[${session.login}]]

	if(CheckLogin != null){
		var sessionId = [[${session.login.mId}]]
	}

	$(document).ready(function(){

		$.ajax({
			type : "POST",
			url : "newMessage",
			data: { "crId" : sessionId},
			dataType:'json',
			success : function(list){
			if(list.length <= 0){
				
				$(".messagecount").click(function(){
					
					location.href = "moveChating?mId=" + sessionId;
					
				});
				
			}
			else{
				if(list>0){
				$(".messagecount").append("<span>"+list+"</span>");
				}
	
				/* 
				$(".messagecount").click(function(){
					
					location.href = "moveChating?mId=" + sessionId;

						dataType : "json",
						success : function(list){
							
						},
						error : function(){
							alert('fail');
						}
					});
				}); */
				
			}
		},
			error : function(){

	});
