<style>
    #modal.modal-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(1.5px);
        -webkit-backdrop-filter: blur(1.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        display: none;
    }

    #modal .modal-window {
        background: rgba(69, 139, 197, 0.70);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(13.5px);
        -webkit-backdrop-filter: blur(13.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 400px;
        height: 500px;
        position: relative;
        top: -100px;
        padding: 10px;
        overflow-y: auto;
    }

    #modal .title {
        padding-left: 10px;
        display: inline;
        text-shadow: 1px 1px 2px gray;
        color: white;

    }

    #modal .title h2 {
        display: inline;
    }

    #modal .close-area {
        display: inline;
        float: right;
        padding-right: 10px;
        cursor: pointer;
        text-shadow: 1px 1px 2px gray;
        color: white;
    }

    #modal .content {
        margin-top: 20px;
        padding: 0px 10px;
        text-shadow: 1px 1px 2px gray;
        color: white;

    }
    #LikeImg{
        display: none;
    }
</style>

<script th:inline="javascript">


    var loginId = $("#mId").val();
    // var muLike = document.getElementById('muLike');  //이미지 클릭시 화면에 출력되는 숫자 값

    const muCode = document.getElementById('muCode').value; // 음악 코드 값
    //const mId = document.getElementById('mId').value; // 아이디 값

    $(document).ready(function () {

        //댓글 div 실행
        var mcCode = $("#muCode").val();
        $.ajax({
            type: "POST",
            url: "mcList",
            data: {"mcCode": mcCode},
            dataType: "json",
            success: function (list) {
                commentList(list);
                console.log("댓글 리스트 : " + list);
            },
            error: function () {
                alert('실패');
            }
        })

        //댓글 버튼 클릭 시 ajax 실행
        $('#mcCommBtn').click(function () {
            if (!loginId) {
                alert('로그인 이후 사용하세요!');
                location.href = "memberLogin";
            } else {
                var mcMid = loginId;
                var mcContent = $('#mcContent').val();
                var mcMuNum = $('#muCode').val();

                $.ajax({
                    type: "POST",
                    url: "mcWrite",
                    data: {
                        "mcMid": mcMid,
                        "mcContent": mcContent,
                        "mcMuNum": mcMuNum
                    },
                    datatype: "json",
                    success: function (list) {
                        console.log("성공" + list);
                        commentList(list);
                        $('#mcContent').val("");
                    },
                    error: function () {
                        alert('댓댓 라잌 댓글 안됨');
                    }

                });
            }
        });

    });

    // 댓글 목록 조회
    function commentList(list) {
        var output = "";
        console.log("댓댓 리스트" + list);
        output += "<table>";
        output += "<tr>";
        output += "<th>작성자</th>";
        output += "<th>내용</th>";
        output += "<th>작성일</th>";
        output += "<th>수정</th>";
        output += "<th>삭제</th>";
        output += "</tr>";

        for (var i in list) {
            output += "<tr>";
            output += "<td>" + list[i].mcMid + "</td>";
            output += "<td>" + list[i].mcContent + "</td>";
            output += "<td>" + list[i].mcDate + "</td>";
            output += "<td>" + "</td>";
            if (list[i].mcMid == loginId) {
                output += "<td><button onclick='mcCommentModify(" + list[i].mcCode + "," + list[i].mcMuNum + ")'>수정</button></td>";
            } else {
                output += "<td><button disabled>수정</button></td>";
            }
            if (list[i].mcMid == loginId || loginId == 'admin') {
                output += "<td><button onclick = 'muCommentDelete(mcCode=" + list[i].mcCode + ",mcMuNum=" + list[i].mcMuNum + ")'>삭제</button></td>";
            } else {
                output += "<td><button disabled>삭제</button></td>";
            }

            output += "</tr>";
        }
        output += "</table>";
        var mucommentArea = document.getElementById('mucommentArea');
        mucommentArea.innerHTML = output;
    }

    function mcCommentModify(mcCode, mcMuNum) {
        var check = confirm('댓글을 수정하시겠습니까?');
        var mcContent = $('#mcContent').val();
        if (check) {
            $.ajax({
                type: "POST",
                url: "mcModify",
                data: {
                    "mcCode": mcCode,
                    "mcMuNum": mcMuNum,
                    "mcContent": mcContent
                },
                dataType: "json",
                success: function (list) {
                    commentList(list);
                    $('#mcContent').val(""); //작성한 내용 을 댓글입력과 동시에 내용을 "";
                },
                error: function () {
                    alert('댓글 수정 실패');
                }
            });
        }
    }

    function muCommentDelete(mcCode, mcMuNum) {
        var check = confirm('댓글을 삭제하시겠습니까?');

        $.ajax({
            type: "POST",
            url: "mcDelete",
            data: {"mcCode": mcCode, "mcMuNum": mcMuNum},
            dataType: "json",
            success: function (list) {
                commentList(list);
            },
            error: function () {
                alert('삭제 실패');
            }

        });
    }

    //좋아요 버튼을 클릭 시 실행되는 코드
    $("#LikeImg").click(function () {
        var loginId = $("#mId").val();
        const muCode = document.getElementById('muCode').value; // 음악 코드 값
        var LikeImg = $("#LikeImg").val();

        console.log('코드' + muCode);
        console.log('아이디 : ' + loginId);
        console.log('LikeImg : ' + LikeImg);

        if ($("#LikeImg").val() == "Like") {
            $.ajax({
                type: "POST",
                url: "LikeUp",
                data: {
                    "mulmuCode": muCode,
                    "mulMid": loginId
                },
                dataType: "json",
                success: function (likeUpCount) {
                
                    console.log("업 : " + likeUpCount)
                    $("#muLike").empty().append(likeUpCount + '명이 좋아합니다.');
                    $("#LikeImg").attr('value', 'LikeDown');
                    location.reload();
                },
                error: function () {
                    console.log('오타가 숨어있다.');
                }
            });
        } else {
            $.ajax({
                type: "POST",
                url: "LikeDown",
                data: {
                    "mulmuCode": muCode,
                    "mulMid": loginId
                },
                dataType: "json",
                success: function (likeDownCount) {

                    console.log('다운: ' + likeDownCount)
                    $("#muLike").empty().append(likeDownCount + '명이 좋아합니다.');
                    $("#LikeImg").attr('value', 'Like');
                    location.reload();
                },
                error: function () {
                    console.log('오타가 숨어있다.!!!');
                }
            });

        }


    });
   

    $("#muLike").click(function () {
        const muCode = document.getElementById('muCode').value;
        console.log(loginId);
        console.log(muCode);
        $.ajax({
            type: "POST",
            url: "MusicLikeList",
            data: {"mulmuCode": muCode},
            dataType: "json",
            success: function (LikeList) {

                var output = "";
                var output1 = "좋아요";

                for (var i in LikeList) {
                    if (LikeList.length > 0) {
                        output += "<a href='boardWriterView?boWriter=" + LikeList[i].mId + "'><p><img src='/profile/" + LikeList[i].mProfileName + "' style='width: 30px; height: 30px; border-radius: 70%; overflow: hidden;'>" + LikeList[i].mId + "</p></a>"
                        // <a href='boardWriterView?boWriter="+list[i].boWriter+"&mId="+loginId+"'>" + list[i].boWriter + "</a>
                    }
                }
                const modalContent = document.getElementById("content");
                modalContent.innerHTML = output;

                var modalTitle = document.getElementById("modalTitle");
                modalTitle.innerHTML = output1;

                const modal = document.getElementById("modal")

                modal.style.display = "flex"

                const closeBtn = modal.querySelector(".close-area")
                closeBtn.addEventListener("click", e => {
                    modal.style.display = "none"
                });

                modal.addEventListener("click", e => {
                    const evTarget = e.target
                    if (evTarget.classList.contains("modal-overlay")) {
                        modal.style.display = "none"
                    }
                });

                window.addEventListener("keyup", e => {
                    if (modal.style.display === "flex" && e.key === "Escape") {
                        modal.style.display = "none"
                    }
                });


            },
            error: function () {
                alert('구독자 목록 불러오기 실패');
            }
        });
    });
