<script src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script th:inline="javascript">
var loginId = $("#mId").val();
$(document).ready(function () { //페이지 실행시 좋아요 ajax가 실행되도록 ready 안에서 함수 실행
    var muCode = $("#muCode").val(); //음악 코드 가져옴
    console.log('muCode :' + muCode);

    $.ajax({
        type: "GET",
        url: "Like",
        data: {
            "muCode": muCode
        },
        dataType: "json",
        success: function (like) {

            LikeList(like);
        },
        error: function () {
            alert('파이팅!!');
        }
    });
    var mcCode = $("#muCode").val();
    console.log('mcCode : ' + mcCode);
    
    $.ajax({
    	type : "POST",
    	url : "mcList",
    	data : {"mcCode" : mcCode},
    	dataType : "json",
    	success : function(list){
    		commentList(list);
    	},
    	error : function(){
    		alert('실패');
    	}
    })
   
    console.log(loginId);
    $('#mcCommBtn').click(function(){
    	if(!loginId){
    		alert('로그인 이후 사용하세요!');
    		location.href="memberLogin";
    	}else{
    		var mcMid = loginId;
    		var mcContent = $('#mcContent').val();
    		var mcMuNum = $('#muCode').val();
    		
    		$.ajax({
    			type : "POST",
    			url : "mcWrite",
    			data : {"mcMid" : mcMid,
    					"mcContent" : mcContent,
    					"mcMuNum" : mcMuNum	},
    			datatype : "json",
    			success : function(list){
    				commentList(list);
    				$('#mcContent').val("");
    			},
    			error : function(){
    				alert('댓댓 라잌 댓글 안됨');
    			}
    			
    		});
    	}	
    });
    
});
// 댓글 목록 조회
function commentList(list){
	var output = "";
	console.log("댓댓 리스트" + list);
	output += "<table>";
	output += "<tr>";
	output +="<th>작성자</th>";
	output +="<th>내용</th>";
	output +="<th>작성일</th>";
	output +="<th>수정</th>";
	output +="<th>삭제</th>";
	output += "</tr>";
	
	for(var i in list){
		output += "<tr>";
		output += "<td>"+list[i].mcMid + "</td>";
		output += "<td>"+list[i].mcContent + "</td>";
		output += "<td>"+list[i].mcDate + "</td>";
		output += "<td>"+"</td>";
		if(list[i].mcMid ==  loginId){
		output += "<td><button onclick='mcCommentModify("+ list[i].mcCode +","+list[i].mcMuNum+")'>수정</button></td>";
		}else{
			output += "<td><button disabled>수정</button></td>";
			}
		if(list[i].mcMid ==  loginId || loginId == 'admin'){
    		output += "<td><button onclick = 'muCommentDelete(mcCode="+ list[i].mcCode +",mcMuNum="+list[i].mcMuNum +")'>삭제</button></td>";
    		}else{
    			output += "<td><button disabled>삭제</button></td>";
    			}
    		
		output +="</tr>";
	}
	output += "</table>";
	var mucommentArea = document.getElementById('mucommentArea');
	mucommentArea.innerHTML = output;
}
function mcCommentModify(mcCode, mcMuNum){
	var check = confirm('댓글을 수정하시겠습니까?');
	var mcContent = $('#mcContent').val();
	if(check){
		$.ajax({
			type : "POST",
			url : "mcModify",
			data : {"mcCode" : mcCode,
					"mcMuNum" : mcMuNum,
					"mcContent" : mcContent},
			dataType : "json",
			success : function(list){
				commentList(list);
				$('#mcContent').val(""); //작성한 내용 을 댓글입력과 동시에 내용을 "";
			},
			error : function(){
				alert('댓글 수정 실패');
			}
		 });
	 }
}
	
function muCommentDelete(mcCode, mcMuNum){
	var check = confirm('댓글을 삭제하시겠습니까?');
	
	$.ajax({
		type : "POST",
		url : "mcDelete",
		data : {"mcCode" : mcCode , "mcMuNum" : mcMuNum},
		dataType : "json",
		success : function(list){
			commentList(list);
		},
		error : function(){
			alert('삭제 실패');
		}
		
	});
}

//좋아요 +1 / -1 함수 실행
function LikeList(good) {
    console.log(good);
    var muLike = $('#muLike').val(); //dto에 있는 좋아요 필드인 mulike의 아이디 값을 가져옴.
    var output = "";
    output += "<table>";
    output += "<tr>";
    output += "<th ></th>";
    output += "</tr>";

    for (var i in good) {
        output += "<tr>";
        output += "<th id='" + good[i].muCode + "' class='heartUp'><img src='/heart/heart1.png' style='width: 25px;' id='muLike'/><span>" + good[i].muLike + "</span></th>";
        //아이디는 음악 코드 값을 가져온다. 이미지를 가져오고 출력되는 내용은 mulike 이다.
        output += "</tr>";
    }
    output += "</table>";
    var LikeArea = document.getElementById('LikeArea');
    LikeArea.innerHTML = output;// likeArea div에 위 내용들을 출력해준다.

    //좋아요 개 수 올라가는 ajax 실행
    $(".heartUp").click(function () {
        var muCode = $(this).attr('id'); //attr 은 아이디값을 가져오는 명령.

        console.log("muCode:" + muCode);
        $.ajax({
            type: "POST",
            url: "LikeUp",
            data: {
                "muCode": muCode
            },
            dataType: "json",
            success: function (list) {

                LikePlus(list); //하트를 누를 시 muLike 값이 +1 되도록 함.
            },
            error: function () {
                alert("좋아요 실패");
            }
        });

        //muLike가 +1 되는 것이 화면에 출력되도록 하는 함수
        function LikePlus(list) {
            console.log("좋아요"+list);

            var muLike = $('#muLike').val();
            var output = "";


            output += "<table>";
            output += "<tr>";
            output += "<th ></th>";
            output += "</tr>";
            for (var i in list) {
                output += "<tr>";
                if(list[i].heartImg=1){
                output += "<th id='" + list[i].muCode + "' class='heartDown'><img src='/heart/heart2.png' style='width:25px;'/><span>" + list[i].muLike + "</span></th>";
                }else{
                    output += "<th id='" + list[i].muCode + "' class='heartDown'><img src='/heart/heart1.png' style='width:25px;'/><span>" + list[i].muLike + "</span></th>";
                }
                output += "</tr>";
            }
            output += "</table>";
            var LikeArea = document.getElementById('LikeArea');
            LikeArea.innerHTML = output;


            $(".heartDown").click(function () {
                var muCode = $(this).attr('id'); //attr 은 아이디값을 가져오는 명령.
                var cancle = true;
                console.log("음악코드:" + muCode);
                $.ajax({
                    type: "POST",
                    url: "LikeDown",
                    data: {
                        "muCode": muCode
                    },
                    dataType: "json",
                    success: function (list) {
                        LikeMinus(list); //하트를 누를 시 muLike 값이 -1 되도록 함.
                        cancle = false;
                    },
                    error: function () {
                        alert("싫어요 실패");
                    }
                });
                function LikeMinus(list){
                    console.log("마이너스 : "+list);
                    var muLike = $('#muLike').val();
                    var output = "";

                    output += "<table>";
                    output += "<tr>";
                    output += "<th ></th>";
                    output += "</tr>";
                    for (var k in list) {
                        output += "<tr>";
                        if(list[i].heartImg=-1){
                            output += "<th id='" + list[i].muCode + "' class='heartDown'><img src='/heart/heart1.png' style='width:25px;'/><span>" + list[i].muLike + "</span></th>";
                        }else{
                            output += "<th id='" + list[i].muCode + "' class='heartDown'><img src='/heart/heart2.png' style='width:25px;'/><span>" + list[i].muLike + "</span></th>";
                        }
                        output += "</tr>";
                    }
                    output += "</table>";
                    var LikeArea = document.getElementById('LikeArea');
                    LikeArea.innerHTML = output;
                }

            });
        }

    });



}


</script>
